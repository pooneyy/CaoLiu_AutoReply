# 用户配置，每一组是一个账号,按需进行增减。
users_config:
    # 注意每行的缩进，建议复制样例再修改。
        # 账号1
    -   user: "AAA" # 用户名
        password: "AAA" # 密码
        secret: "AAA" # 2FA原始密钥16位或32位，若账号未启用2FA，应留空，删除或注释掉会报错
        # 账号2
    -   user: "BBB"
        password: "BBB"
        secret: "BBB"
        # 账号3
    -   user: "CCC"
        password: "CCC"
        secret: "CCC"
# 全局配置
gobal_config:
    #可使用 https://github.com/yuuwill/1024app-uwp 获取免屏蔽域名
    #应填入一个正确的域名，形如"http://t66y.com"是错误的
    Host: "t66y.com" 
    #从 https://truecaptcha.org/profile.html#info-tab 处注册获取userid和apikey
    truecaptcha_config:
        userid: "xxxx"
        apikey: "xxxx"
    # 腾讯云函数专用，用于向用户邮箱发送日志。
    SMTP:
        smtpHost: "" # SMTP服务器，例如smtp.qq.com
        smtpUser: "" # SMTP用户名
        smtpKey: "" # SMTP密码
        smtp_sender: "" # 发件人邮箱地址
        smtp_senderName: "caoliu自动回帖" # 发件人昵称
        smtp_sendto: "" # 收件人邮箱地址
    # 自动更新，在云函数运行时，请禁用更新，因为更新后将从上游获取的代码不支持云函数。
    AutoUpdate: false
    # 循环间隔
    PollingTime: 5
    #回复次数限制，【新手上路】期上限为10。不宜过高，过高会被版主永久禁言（理由：灌水）
    ReplyLimit: 10
    #禁止版主帖子回复和关键字屏蔽，不建议修改，容易被禁言一周
    Forbid: true
    #手动输入验证码
    Input_self: false
    #每日点赞
    Like: true
    #时间间隔最小值，值不宜过小，【新手上路】期限制1024秒发一帖。频繁发帖也会被禁言
    TimeIntervalStart: 1024
    #时间间隔最大值
    TimeIntervalEnd: 2048
    #回复内容
    ReplyContent: ['感谢分享','感谢你的分享','谢谢分享','多谢分享','感谢作者的分享','谢谢坛友分享','内容精彩','的确如此','感谢分享','涨知识了','很有意思']
    #关键字屏蔽，主要防止签到贴
    ForbidContent: ['签到','专用贴','禁止无关回复']
    #使用proxy
    Proxy: False
    Proxies:
        http : "http://127.0.0.1:7890"
        https: "http://127.0.0.1:7890"